<!DOCTYPE html>
<html>

<head>
    <title>IMAGE-2-ASCII</title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="author" href="humans.txt" />
    <meta charset="UTF-8">
</head>

<body>
    <h1>IMAGE-2-ASCII</h1>
    <div id="input_container">
        <input type='file' id='image_upload' accept="image/*" class='hide_input'
            onchange="import_image_from_upload(event)">
        <label for='image_upload' class="custom_btn">Choose an image...</label>
        <input type='button' id='image_process_ascii' class="custom_btn" value="Process" onclick="image_2_ascii()">
        <input type='button' id='image_process_ascii' class="custom_btn" value="Clear ASCII" onclick="claer_ascii()">
    </div>
    <div id="canvas_container">
        <!--<img id='image_preview_display_hidden' style="display: none;" width="420" height="420">-->
        <img id='image_preview_display_hidden' style="display: none;">
        <canvas id="image_preview_display"></canvas>
    </div>
    <div id="output_container">
        <p id="ascii_output" class="output_container"></p>
    </div>
    <footer>&#169<!--nice--> 2021</footer>
</body>

</html>
